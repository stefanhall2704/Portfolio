{% for project in projects %}
<div style="">
    <div class="thumbnail">
        {% if project.link %}
            <a href="{{project.link}}"><img style="width:15%; height: 20%;" src="{{project.picture}}"></a>
        {% endif %}
      <div class="caption">
        <h4>{{project.title}}</h4>
        <p>Author:
            <br>
            <small><i>{{project.first_name}} {{project.last_name}}</i></small>
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
